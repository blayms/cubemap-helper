<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cubemap Helper</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #unity-container {
        width: 800px;
        height: 600px;
        position: relative;
      }

      canvas {
        display: block;
        background-color: black;
      }

      #unity-loading-bar,
      #unity-warning {
        position: absolute;
        width: 100%;
        text-align: center;
      }

      #unity-loading-bar {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
      }

      #unity-logo {
        image-rendering: pixelated;
        width: 256px; /* adjust as needed */
        height: auto;
        margin-bottom: 20px;
      }

      #unity-progress-bar-empty {
        display: none;
      }

      footer {
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding: 1em 0;
      }

      footer a {
        color: #4fc3f7;
        text-decoration: none;
        margin: 0 0.5em;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="800" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <img id="unity-logo" src="TemplateData/unity-logo-dark.png" alt="Unity Logo" />
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WEB.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WEB.data.gz",
        frameworkUrl: buildUrl + "/WEB.framework.js.gz",
        codeUrl: buildUrl + "/WEB.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Blayms",
        productName: "CubemapHelper",
        productVersion: "0.1",
        showBanner: false,

      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <footer>
      <p>
        Cubemap Helper by Blayms |
        <a href="https://github.com/blayms/cubemap-helper" target="_blank">Source Code</a> |
        <a href="https://blayms.github.io/about-me/" target="_blank">About Me</a> |
        <a href="https://www.youtube.com/@Blayms">YouTube</a>
      </p>
    </footer>

<script>
  window.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });
</script>

  </body>
</html>
